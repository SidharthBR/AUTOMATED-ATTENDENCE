<!doctype html>
<html lang="en">
<head>

<body>
<div class="container my-4">

          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/camera_add_student.js') }}"></script>
</body>
</html>
